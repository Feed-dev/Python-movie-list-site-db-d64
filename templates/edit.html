{% extends 'base.html' %}

{% block title %}Edit Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Edit Movie: {{ movie.title }}</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="rating">Rating</label>
            {{ form.rating(class="form-control") }}
        </div>
        <div class="form-group">
            <label for="review">Review</label>
            {{ form.review(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
</div>
{% endblock %}
