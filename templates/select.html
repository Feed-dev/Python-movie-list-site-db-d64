{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Select a Movie</h1>
    <ul>
    {% for movie in movies %}
        <li>
            <a href="{{ url_for('add_movie_details', movie_id=movie.id) }}">{{ movie.title }} ({{ movie.release_date.split('-')[0] }})</a>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
